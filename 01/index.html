<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">ATAT</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">ATST</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Blaster</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Ricochet</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Probe</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Naboo</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Slave</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">TIE</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">X-Wing</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/atat.wav"></audio>
  <audio data-key="83" src="sounds/atst.wav"></audio>
  <audio data-key="68" src="sounds/blaster.wav"></audio>
  <audio data-key="70" src="sounds/ricochet.wav"></audio>
  <audio data-key="71" src="sounds/probe.wav"></audio>
  <audio data-key="72" src="sounds/naboo.wav"></audio>
  <audio data-key="74" src="sounds/slave.wav"></audio>
  <audio data-key="75" src="sounds/tie.wav"></audio>
  <audio data-key="76" src="sounds/xwing.wav"></audio>

 <script src="main.js" charset="utf-8"></script>

</body>
</html>
